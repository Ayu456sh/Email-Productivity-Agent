databases:
  - name: email-agent-db
    databaseName: email_agent
    user: email_agent_user

services:
  # Backend API Service
  - type: web
    name: email-agent-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn email_agent.backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: email-agent-db
          property: connectionString
    healthCheckPath: /

  # Frontend Streamlit Service  
  - type: web
    name: email-agent-app
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run email_agent/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: API_URL
        value: https://email-agent-api.onrender.com
